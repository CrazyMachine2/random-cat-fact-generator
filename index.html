<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Fact Generator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="greeting">
            <h1>Welcome to the random cat fact generator!</h1>
            <p>Click the button bellow to get a random cat fact.</p>
            <button id="generator" type="button">Get fact</button>
        </div>

        <div class="content">

            <div class="box-wrapper">
                <div class="image-box">
                    <div class="media">
                        <img id="random-cat" src="https://cdn2.thecatapi.com/images/8ii.jpg" alt="">
                    </div>
                </div>
                <img id="cat-holder" src="./img/cats-holder.png" alt="">
            </div>

            <h3 class="fact">Mother cats teach their kittens to use the litter box.</h3>
        </div>
    </div>

    <footer>

        All Rights Reserved ®
    </footer>
</body>

<script src="./js/script.js"></script>

</html>
